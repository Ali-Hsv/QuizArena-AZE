<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            width: 200px;
            height: 300px;
            perspective: 1000px; /* Глубина 3D эффекта */
        }

        .flip-box {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d; /* 3D эффект */
            transition: transform 0.6s ease-in-out;
        }

        .flip-box.flip {
            transform: rotateY(180deg); /* Поворот при клике */
        }

        .flip-box .side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Скрываем заднюю сторону */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            overflow: hidden;
        }

        .front {
            background-color: #fff;
        }

        .back {
            background-color: #ddd;
            transform: rotateY(180deg); /* Изначально скрыта */
        }

        .side img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

    </style>
</head>
<body>

    <div class="container" onclick="flipCard()">
        <div id="flipBox" class="flip-box">
            <div class="side front">
                <img src="image1.jpg" alt="Лицевая сторона">
            </div>
            <div class="side back">
                <img src="image2.jpg" alt="Обратная сторона">
            </div>
        </div>
    </div>

    <script>
        function flipCard() {
            document.getElementById("flipBox").classList.toggle("flip");
        }
    </script>

</body>
</html>
